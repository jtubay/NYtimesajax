<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>NY Times Search</title>
  </head>
  <body>

    <div class="container">
        <div class="jumbotron">
            <h1>New York Times</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Search Result</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" id="search-term" class="form-control"> 
                            </div>
                            <div class="form-group">
                                <label for="Limit">Limit:</label>
                                <select class="form-control" id="numRecords">
                                    <option value="1">1</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="startYear">Start Year:</label>
                                <input type="text" name="" id="startYear" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year:</label>
                                <input type="text" name="" id="endYear" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3" id="searchBTN">Search</button>
                            <button type="button" class="btn btn-danger mt-3">Clear</button>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Search Result</h3>
                    </div>
                    <div class="card-body" id="resultDiv">
                        
                    </div>
                </div>
            </div>
        </div>
        





    </div>
  

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    
  </body>
</html>
